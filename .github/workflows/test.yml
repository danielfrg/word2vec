name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]
        # python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip freeze

    - name: Install package
      run: |
        make build
        pip install dist/*.tar.gz
        pip freeze

    - name: Download test data
      run: |
        make test-data

    - name: DEBUG
      run: |
        cat /etc/*-release
        gcc --version
        word2vec
        word2vec -train /home/runner/work/word2vec/word2vec/data/text8-small -output /home/runner/work/word2vec/word2vec/data/test-output-vectors.txt

    - name: Check linting
      run: |
        make check

    - name: Run tests
      if: always()
      run: |
        make test
