language: python
sudo: false

python:
  - 2.7
  - 3.6

matrix:
  include:
    - os: osx
      language: generic

before_install:
  - echo $TRAVIS_PYTHON_VERSION
  - source ci/install_python.sh

install:
  - which python
  - pip freeze
  - python setup.py sdist bdist_wheel
  - pip install dist/*.tar.gz
  - pip freeze

script:
  - source ci/download_test_data.sh
  - py.test -s -vv --pyarg word2vec
